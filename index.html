<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Into The Woods</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id='container'>
	
 	<section id="header">
		<div id="logo">
			<img src="images/logo-white.svg" >
		</div>
		<div id="title">
			<h1> Create your tune!</h1>
		</div>
	</section>
	<div id="dropZone">
		<div id='dz1' class="dz">
			<img src="images/bunny.png" id='bunny' class='animal invisible'>

		</div>

		<div id='dz2' class="dz">
			<img src="images/owl.png" id='owl' class='animal invisible'>

		</div>

		<div id='dz3' class="dz">
			<img src="images/fox.png" id='fox' class='animal invisible'>

		</div>

		<div id='dz4' class="dz">
			<img src="images/squirrel.png" id='squirrel' class='animal invisible'>

		</div>

	</div>
	<div class="row">
		<div id="dragZone">
		<img src="images/bunny.png" id='bunny' draggable='true' class='animal'>
		<img src="images/owl.png" id='owl' draggable='true' class='animal'>
		<img src="images/fox.png" id='fox' draggable='true' class='animal'>
		<img src="images/squirrel.png" id='squirrel' draggable='true' class='animal'>



		</div>
		<div id="resetZone"><p>Reset</p></div>
	</div>
</div>
<script src="js/main.js"></script> 
</body>
</html>
